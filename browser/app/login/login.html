<div class="signin-container">
  <div class="buffer local">
    <form ng-submit="submitLogin()" novalidate name='loginForm'>
      <div class="form-group">
        <label>email</label>
        <input name='email' type="email" class="form-control" required ng-model="userEmail" />
      </div>
      <div class="form-group">
        <label>password</label>
        <input name ='password' type="password" class="form-control" required ng-model="userPassword" />
      </div>
      <button type="submit" class="btn btn-block btn-primary">login</button>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="GitHub"></oauth-button></p>
  </div>
</div>
